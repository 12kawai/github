
<?php
$csvFile = 'score.csv';
$wins = 0;
$losses = 0;
$draws = 0;

if (file_exists($csvFile)) {
    $data = str_getcsv(file_get_contents($csvFile));
    $wins = (int)$data[0];
    $losses = (int)$data[1];
    $draws = (int)$data[2];
}

// ローカルホストの内容を取得
$hostContent = file_get_contents('http://localhost');

// ローカルホストの内容に基づいて処理を行う
if (strpos($hostContent, 'Black') !== false) {
    // Blackの場合、勝利数(wins)の処理を行う
    $wins++;
} elseif (strpos($hostContent, 'White') !== false) {
    // Whiteの場合、敗北数(losses)の処理を行う
    $losses++;
} elseif (strpos($hostContent, 'DRAW') !== false) {
    // DRAWの場合、引き分け数(draws)の処理を行う
    $draws++;
}

if (isset($_GET['reset']) && $_GET['reset'] === 'true') {
    $wins = 0;
    $losses = 0;
    $draws = 0;
    file_put_contents($csvFile, '0,0,0');
} else {
    file_put_contents($csvFile, "$wins,$losses,$draws");
}
