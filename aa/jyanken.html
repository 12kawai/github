<body>
    <h1>じゃんけんゲーム</h1>
    <div class="choices">
        <button class="choice" id="rock">
            <img src="rock.png" alt="グー">
        </button>
        <button class="choice" id="paper">
            <img src="paper.png" alt="パー">
        </button>
        <button class="choice" id="scissors">
            <img src="scissors.png" alt="チョキ">
        </button>
    </div>
    <div id="result"></div>
    <!-- 横並びにしたいimg要素を包むdivを追加 -->
    <div class="hands">
        
        <img id="u_hand" style="display:none; width: 300px;" src="rock.png" alt="グー">
        <img id="c_hand" style="display:none; width: 300px;" src="rock.png" alt="グー">
    </div>
